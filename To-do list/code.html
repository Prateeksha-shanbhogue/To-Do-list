<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <title>To-do list</title>
  <link rel="stylesheet" type="text/css" href="design.css">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <h1><span class="styling">TO-DO</span>LIST</h1>
  <div class="input_div">
      <input class="input" type="text" placeholder="Task/Work to be done.">
      <button class="addButton" ><i class="fas fa-plus"></i></button>
  </div>
<div class="container">

  <div class="item">
    <input type="text" class="item_input" value="Eat" disabled>
    <button class="editButton">EDIT</button>
    <button class="removeButton">REMOVE</button>
   </div>

</div>

 <script type="text/javascript" src="script.js"></script>
   </body>
</html>
